<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Private Page</title>
  <style>
    body {font-family:sans-serif; text-align:center; padding-top:60px;}
    input {padding:6px;}
  </style>
</head>
<body>
  <h3>Enter Password</h3>
  <input type="password" id="pw">
  <button onclick="checkPw()">Submit</button>

  <script>
    // ⚠️ this password is visible in the source code
    const secret = "test";

    function checkPw() {
      if (document.getElementById("pw").value === secret) {
        // go to your “real” homepage
        window.location.href = "main.html";  
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
