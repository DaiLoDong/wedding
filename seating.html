  <script>
    // Ensure seatingData exists before searching
    $(function () {
      $('#searchBox').on('input', function () {
        const q = $(this).val().toLowerCase().trim();
        const $results = $('#searchResults');

        if (!q) {
          $results.empty();
          return;
        }

        if (!Array.isArray(seatingData) || seatingData.length === 0) {
          $results.html('<p>Guest data not loaded.</p>');
          return;
        }

        const matches = seatingData.filter(g =>
          g.name.toLowerCase().includes(q) || g.table.toLowerCase().includes(q)
        );

        if (!matches.length) {
          $results.html('<p>No matches found.</p>');
          return;
        }

        const html = matches.map(g => `
          <div class="text-center animated fadeInUp" style="margin-bottom:20px;">
            <h4><strong>${g.name}</strong></h4>
            <p>Table: <span class="label label-accent">${g.table}</span></p>
          </div>
        `).join('');
        $results.html(html);
      });
    });
  </script>
