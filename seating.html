  <script src="js/seating.js"></script>  <!-- your guest data -->

  <script>
    // seatingData array declared in js/seating.js
    function renderResults(results) {
      if (!results.length) {
        $('#searchResults').html('<p>No matches found.</p>');
        return;
      }
      const html = results.map(g => `
        <div class="animated fadeInUp" style="margin-bottom:10px;">
          <h4><strong>${g.name}</strong></h4>
          <p>Table <span class="label-accent">${g.table}</span></p>
        </div>
      `).join('');
      $('#searchResults').html(html);
    }

    $('#searchBox').on('input', function () {
      const q = $(this).val().toLowerCase().trim();
      if (!q) return $('#searchResults').empty();
      const results = seatingData.filter(g =>
        g.name.toLowerCase().includes(q)
      );
      renderResults(results);
    });
  </script>
