  <!-- Hero / Banner -->
  <section class="hero" style="background:#f8f9fd; padding:80px 0 60px 0;">
    <div class="container text-center">
      <img src="img/logo-lg.png" alt="Edward and Sara" style="max-width:250px;">
      <h2 class="header" style="margin-top:30px;">Find Your Seat</h2>

    <div class="down-arrow floating-arrow">
      <a href="#chart"><i class="fa fa-angle-down"></i></a>

  <!-- Seating Chart Section -->
  <section id="chart" class="section-padding text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <input id="searchBox"
                 class="form-control input-lg text-center"
                 type="text"
                 placeholder="Type your name...">
          <div id="searchResults" class="section-padding"></div>
        </div>
      </div>
    </div>

  <!-- Footer -->

         Photo credits: 
         <a href="https://www.instagram.com/SvandaPerspective" target="_blank" rel="noopener noreferrer">

      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>

  <script>
    // Example guests â€” you can replace or load dynamically via .json:
    let seatingData = [];

$.getJSON("js/seating.js", data => {
  seatingData = data;
});

    function renderResults(results) {
      if (!results.length) {
        $('#searchResults').html('<p>No matches found.</p>');
        return;
      }
      const html = results.map(g => `
        <div class="text-center animated fadeInUp" style="margin-bottom:10px;">
          <h4><strong>${g.name}</strong></h4>
          <p>Table: <span class="label label-accent">${g.table}</span></p>
        </div>
      `).join('');
      $('#searchResults').html(html);
    }

    $('#searchBox').on('input', function () {
      const q = $(this).val().toLowerCase().trim();
      if (!q) {
        $('#searchResults').empty();
        return;
      }
      const results = seatingData.filter(g => g.name.toLowerCase().includes(q));
      renderResults(results);
    });
  

  </script>
</body>
</html>
