  <script>
    function renderResults(list, query) {
      const byTable = {};
      list.forEach(g => {
        if (!byTable[g.table]) byTable[g.table] = [];
        byTable[g.table].push(g.name);
      });

      let html = '';
      for (const table in byTable) {
        html += `
          <div class="animated fadeInUp" style="margin-bottom:20px;">
            <h4>Table <span class="label-accent">${table}</span></h4>
            <p>${byTable[table].join(', ')}</p>
          </div>`;
      }

      if (!html)
        html = `<p>No matches found for "${query}".</p>`;

      $('#searchResults').html(html);
    }

    $('#searchBox').on('input', function () {
      const q = $(this).val().toLowerCase().trim();
      if (!q) return $('#searchResults').empty();

      let results = seatingData.filter(g =>
        g.name.toLowerCase().includes(q) ||
        String(g.table).toLowerCase().includes(q)
      );

      renderResults(results, q);
    });
  </script>
